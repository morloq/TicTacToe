<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./javaScript/doStuff.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="title">
            <h1>Tic-Tac-Toe</h1>
        </div>

        <div class="playerInfo">
            <form action="/">
                <input type="text" placeholder="Player One Name" class="playerOneName">
                <input type="text" placeholder="Player Two Name" class="playerTwoName">
            </form>
        </div>

        <div class="gridContainer">
            <div class="board">
                <div class="tile zero"></div>
                <div class="tile one"></div>
                <div class="tile two"></div>
                <div class="tile three"></div>
                <div class="tile four"></div>
                <div class="tile five"></div>
                <div class="tile six"></div>
                <div class="tile seven"></div>
                <div class="tile eight"></div>
            </div>
        </div>

        <div class="win"></div>
        <button type="button "class="reset">Reset?</button>
    </div>
</body>
</html>
